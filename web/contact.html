<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Danielle Seitz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/social.css">
    <link rel="stylesheet" href="styles/contact.css">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h1>Danielle Seitz</h1></a>
            </div>
            <button class="mobile-nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="projects/projects.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <div class="contact-content">
                <h2>Let's Connect</h2>
                <div class="social-links">
                    <a href="https://instagram.com" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="https://linkedin.com" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#contact-form" class="social-link" id="contact-button">
                        <i class="far fa-envelope"></i>
                        <span>Email Me</span>
                    </a>
                </div>

                <!-- Regular Form (not popup) -->
                <div id="contact-form" class="contact-form">
                    <div class="form-content">
                        <h3>Send Danielle a message</h3>
                        <form id="email-form" action="https://formsubmit.co/danielleseitz8@gmail.com" method="POST">
                            <!-- Optional: Redirect after submission -->
                            <input type="hidden" name="_next" value="https://danielleseitz/thanks.html">
                            <!-- Optional: Custom subject -->
                            <input type="hidden" name="_subject" value="New Portfolio Contact!">
                            <input type="text" name="name" placeholder="Name" required>
                            <input type="email" name="email" placeholder="Email" required>
                            <textarea name="message" placeholder="Your message" required></textarea>
                            <button type="submit" class="submit-button">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Danielle Seitz. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="scripts/contact.js"></script>
</body>
</html>
