<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Danielle Seitz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/projects.css">
    <link rel="stylesheet" href="styles/social.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h1>Danielle Seitz</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="projects/projects.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <div class="social-wheel-container">
                <div class="social-wheel">
                    <a href="#" class="social-button linkedin">
                        <div class="content-wrapper">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </div>
                        <div class="form-popup">
                            <form action="/submit-linkedin" method="POST">
                                <h3>Connect on LinkedIn</h3>
                                <div class="form-field">
                                    <input type="text" placeholder="Your Name" required>
                                </div>
                                <div class="form-field">
                                    <input type="text" placeholder="Your LinkedIn URL" required>
                                </div>
                                <div class="form-field">
                                    <textarea placeholder="Message"></textarea>
                                </div>
                                <div class="form-field">
                                    <button type="submit">Connect</button>
                                </div>
                            </form>
                        </div>
                    </a>
                    <a href="https://instagram.com/YOUR_USERNAME" class="social-button instagram">
                        <div class="content-wrapper">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </div>
                    </a>
                    <a href="https://tiktok.com/@YOUR_USERNAME" class="social-button tiktok">
                        <div class="content-wrapper">
                            <i class="fab fa-tiktok"></i>
                            <span>TikTok</span>
                        </div>
                    </a>
                    <a href="https://pinterest.com/YOUR_USERNAME" class="social-button pinterest">
                        <div class="content-wrapper">
                            <i class="fab fa-pinterest"></i>
                            <span>Pinterest</span>
                        </div>
                    </a>
                    <a href="https://depop.com/YOUR_USERNAME" class="social-button depop">
                        <div class="content-wrapper">
                            <i class="fas fa-shopping-bag"></i>
                            <span>Depop</span>
                        </div>
                    </a>
                    <a href="mailto:your.email@example.com" class="social-button email">
                        <div class="content-wrapper">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </div>
                    </a>
                </div>
                <div class="wheel-center">
                    <span>Connect</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Danielle Seitz. All rights reserved.</p>
    </footer>

    <script src="scripts/social.js"></script>
</body>
</html>
