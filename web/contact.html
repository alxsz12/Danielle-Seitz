<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/main/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Danielle Seitz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/sections.css">
    <link rel="stylesheet" href="styles/social.css">
    <link rel="stylesheet" href="styles/contact.css">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><h1>Danielle Seitz</h1></a>
            </div>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="projects/projects.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <div class="contact-content">
                <h2>Contact Danielle</h2>
                <div class="social-links">
                    <a href="https://instagram.com" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                
                    <a href="https://www.linkedin.com/in/danielleseitz6161/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#email-form" class="social-link">
                        <i class="far fa-envelope"></i>
                        <span>Email</span>
                    </a>
                </div>

                <!-- Contact Form (no longer a popup) -->
                <div id="contact-form" class="contact-form">
                    <h3>Send me a message</h3>
                    <form id="email-form">
                        <input type="text" name="name" placeholder="Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <textarea name="message" placeholder="Your message" required></textarea>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Danielle Seitz. All rights reserved.</p>
    </footer>

    <script src="scripts/contact.js"></script>
</body>
</html>
